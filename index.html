<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project #28 - Form Input Validator</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="login-form" name="login-form">
        <div class="form-group">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            class="input-field"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="input-field"
          />
        </div>
        <input type="submit" value="Sign In" class="login-btn" />
      </form>
    </div>
    <!-- ----------------------------------- -->
    <!-- JS File -->
    <script src="app.js"></script>
  </body>
</html>
